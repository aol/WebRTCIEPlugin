<html>
<head>
    <!--<title>ATL 8.0 test page for object WebMVideoControl</title>-->

    <script type="text/javascript">
       
    function launch_caller()             
    {
        var x = document.getElementById("localuser");
        WebRTCAVControl.SetUserName(x.elements[0].value);
        x = document.getElementById("hostname");
        WebRTCAVControl.Init(x.elements[0].value);
        x = document.getElementById("remoteuser"); 
        WebRTCAVControl.Call(x.elements[0].value);        
    } 
    function launch_callee()             
    {
        var x = document.getElementById("localuser");
        WebRTCAVControl.SetUserName(x.elements[0].value);
        x = document.getElementById("hostname");
        WebRTCAVControl.Init(x.elements[0].value);              
    }
    function hangup()             
    {
        WebRTCAVControl.Hangup();             
    }  
    </script>

</head>
<body>

    <button type="button" onclick="launch_caller()">make a call</button>
    <button type="button" onclick="launch_callee()">Wait for Call</button>
    <button type="button" onclick="hangup()">Hangup</button>
    <form id="hostname">host name: <input type="text" name="hostname" /></form>
